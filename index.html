<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oldagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="logo"src="images/logo.png" alt="Logo, the name of company, Oldagram">
            <img id="user-avatar" src="images/user-avatar.png" alt="User avatar">
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="user-info">
                    <img src="images/avatar-vangogh.jpg" alt="Avatar of Vincent Van Gogh">
                    <div class="user-info-p">
                        <p class="user-name">Vincet van Gogh</p>
                        <p class="user-location">Zudert, Netherlands</p>
                    </div>
                </div>

                <img class="image-post" src="images/post-vangogh.jpg" alt="Picture posted by Vincent van Gogh">

                <div class="interaction-icons">
                    <img src="images/icon-heart.png" alt="Like button">
                    <img src="images/icon-comment.png" alt="Comment button">
                    <img src="images/icon-dm.png" alt="Direct message button">
                </div>
                <p class="likes">21,492 likes</p>
                <p class="desc">just took few mushrooms lol</p>
            </div>
        </section>
    </main>
</body>
</html>
